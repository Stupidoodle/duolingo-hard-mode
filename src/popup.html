<!-- popup.html -->
<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Duolingo Hard Mode Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="popup-hard-mode-toggle">
        <span id="popup-hard-mode-span">Disable Hard</span>
    </button>
    <button id="popup-ignore-accents-toggle">
        <span id="popup-ignore-accents-span">Disable Accents</span>
    </button>
    <label>
        <input type="checkbox" id="show-on-page-controls"> Show on-page controls
    </label>
    <script src="popup.js"></script>
</body>
</html>
